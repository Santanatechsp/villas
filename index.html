<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Notícia em Destaque</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: white;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }

    .clock {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 5rem;
      font-weight: bold;
      color: #fff;
      background: rgba(0, 0, 0, 0.1);
      padding: 10px 30px;
      border-radius: 20px;
      text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
      z-index: 10;
    }

    nav {
      position: absolute;
      top: 20px;
      left: 30px;
      z-index: 20;
    }

    #category-menu {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 15px;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
    }

    #category-menu li {
      padding: 8px 12px;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      transition: background-color 0.3s;
    }

    #category-menu li:hover,
    #category-menu li.active {
      background: rgba(255, 255, 255, 0.3);
    }

    .news-wrapper {
      width: 100vw;
      height: 100vh;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .news-card {
      width: 100%;
      height: 100%;
      position: relative;
    }

    .news-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      filter: brightness(0.7);
    }

    .news-title {
      position: absolute;
      bottom: 40px;
      left: 30px;
      right: 30px;
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 10px;
      font-size: 2rem;
      font-weight: bold;
      color: white;
    }
	
	#menu-toggle {
  background: none;
  border: none;
  color: white;
  font-size: 2rem;
  cursor: pointer;
  padding: 5px 10px;
  border-radius: 5px;
  transition: background 0.3s;
}

#menu-toggle:hover {
  background: rgba(255, 255, 255, 0.2);
}

#category-menu {
  display: none; /* Oculto por padrão */
  flex-direction: column;
  background: rgba(0, 0, 0, 0.8);
  padding: 10px;
  border-radius: 10px;
  margin-top: 10px;
}

#category-menu.show {
  display: flex;
}

  </style>
</head>

<body>
  <nav>
  <button id="menu-toggle" aria-label="Abrir menu">☰</button>
  <ul id="category-menu">
    <li data-category="brasil" class="active">Brasil</li>
    <li data-category="mundo">Mundo</li>
    <li data-category="esporte">Esporte</li>
    <li data-category="futebol">Futebol</li>
    <li data-category="basquete">Basquete</li>
    <li data-category="nba">NBA</li>
    <li data-category="volei">Volei</li>
    <li data-category="selecao">Seleção</li>
    <li data-category="amistosos">Amistosos</li>
    <li data-category="copa-do-mundo">Copa do Mundo</li>
  </ul>
</nav>


  <div class="clock" id="clock">--:--:--</div>

  <div class="news-wrapper">
    <div class="news-card" id="news-card">
      <img src="https://via.placeholder.com/1920x1080?text=Carregando..." alt="Notícia" />
      <div class="news-title">Carregando notícia...</div>
    </div>
  </div>

  <script>
    const API_KEY = "0fe196660e9419089286779a84f91872";
    const clock = document.getElementById("clock");
    const newsCard = document.getElementById("news-card");
    const categoryMenu = document.getElementById("category-menu");
    let allArticles = [];
    let currentIndex = 0;
    let currentCategory = "brasil";
    let newsInterval;

    // Mapeamento categoria -> query para API (tudo minúsculo, sem espaços)
    const categoryQueries = {
      "brasil": "brasil",
      "mundo": "mundo",
      "esporte": "esportes",
      "futebol": "futebol",
      "basquete": "basquete",
      "nba": "nba",
      "volei": "volei",
      "selecao": "seleção",
      "amistosos": "amistosos",
      "copa-do-mundo": "copa do mundo"
    };

    function updateClock() {
      const now = new Date();
      clock.textContent = now.toLocaleTimeString();
    }
    setInterval(updateClock, 1000);
    updateClock();

    async function fetchNews(query) {
      const url = `https://gnews.io/api/v4/search?q=${encodeURIComponent(query)}&lang=pt&country=br&max=10&token=${API_KEY}`;
      try {
        const res = await fetch(url);
        const data = await res.json();

        if (!res.ok || data.errors) {
          console.error("Erro na resposta da API:", data);
          return [];
        }

        return data.articles || [];
      } catch (err) {
        console.error("Erro ao buscar notícias:", err);
        return [];
      }
    }

    async function loadNews(category) {
      allArticles = [];
      currentIndex = 0;
      currentCategory = category;

      // Atualiza destaque do menu
      Array.from(categoryMenu.children).forEach(li => {
        li.classList.toggle("active", li.getAttribute("data-category") === category);
      });

      // Mostra carregando mantendo a imagem para não quebrar o layout
      newsCard.innerHTML = `
        <img src="https://via.placeholder.com/1920x1080?text=Carregando..." alt="Carregando..." />
        <div class="news-title">Carregando notícias de ${category}...</div>
      `;

      const query = categoryQueries[category] || category;

      const articles = await fetchNews(query);

      if (articles.length === 0) {
        newsCard.innerHTML = `
          <img src="https://via.placeholder.com/1920x1080?text=Sem+notícias" alt="Sem notícias" />
          <div class="news-title">Nenhuma notícia encontrada para ${category}</div>
        `;
        return;
      }

      allArticles = articles;
      showArticle();

      clearInterval(newsInterval);
      newsInterval = setInterval(() => {
        currentIndex = (currentIndex + 1) % allArticles.length;
        showArticle();
      }, 20000);
    }

    function showArticle() {
      const article = allArticles[currentIndex];
      newsCard.innerHTML = `
        <img src="${article.image || 'https://via.placeholder.com/1920x1080?text=Sem+imagem'}" alt="Notícia" />
        <div class="news-title">${article.title || 'Sem título'}</div>
      `;
    }

    categoryMenu.addEventListener("click", e => {
      if (e.target && e.target.matches("li[data-category]")) {
        const category = e.target.getAttribute("data-category");
        loadNews(category);
      }
    });

    // Carrega categoria padrão "brasil" no início
    loadNews(currentCategory);

	const menuToggle = document.getElementById("menu-toggle");

menuToggle.addEventListener("click", () => {
  categoryMenu.classList.toggle("show");
});



    // Recarrega a página a cada 1 hora (3600000 ms)
setTimeout(() => {
  location.reload();
}, 3600000);

  </script>
</body>
</html>
